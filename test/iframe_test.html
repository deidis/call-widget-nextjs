<html>
    <head>
        <script>
            var widget;

            function onCallWidgetReady(w)
            {
                widget = w;
                widget.init("TITLE", "BUTTON")
            }
        </script>
    </head>
    <body>
        <button onclick="widget.openCallWidget()">Open</button>
        <button onclick="widget.closeCallWidget()">Close</button>
    </body>

    <script src="./app.js"></script>
</html>
